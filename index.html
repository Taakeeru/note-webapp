<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notizen</title>
    <link rel="icon" type="image/x-icon" href="./img/logo.PNG" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body onload="renderNote()" onclick="newStyle(event); closeMessageBox(event)">
    <header>
      <div class="header">
        <img src="./img/menu.svg" class="header-icons" alt="Icon" />
        <div id="logo-title">
          <img src="./img/logo.PNG" class="header-logo" alt="Logo" />
          <h1>Notizen</h1>
        </div>
        <div class="header-right">
          <div class="searchbar">
            <button id="searchbarBtn" class="header-button">
              <img src="./img/search.svg" class="header-icons" alt="Icon" />
            </button>
            <input
              type="text"
              placeholder="Suchen"
              id="searchbar"
              class="header-input"
            />
          </div>

          <div class="after-searchbar">
            <div class="after-searchbar1">
              <img src="./img/refresh.svg" class="header-icons" alt="Icon" />
              <img src="./img/list.svg" class="header-icons" alt="Icon" />
              <img src="./img/settings.svg" class="header-icons" alt="Icon" />
            </div>

            <div class="after-searchbar2">
              <img src="./img/apps.svg" class="header-icons" alt="Icon" />
              <img
                src="./img/seck.jpg"
                class="header-profile"
                alt="Profilbild"
              />
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="main">
      <div class="sidebar">
        <div class="note" id="note" onclick="renderNote()">
          <img src="./img/lightbulb.svg" alt="Icon" />
          <span>Notizen</span>
        </div>
        <div class="trashbin" id="trashbin" onclick="renderTrashbin()">
          <img src="./img/delete.svg" alt="Icon" />
          <span>Papierkorb</span>
        </div>
      </div>

      <div class="content-container">
        <div class="messageContent" id="messageContent"></div>
        <div class="content" id="content"></div>
      </div>
    </div>
  </body>
</html>
