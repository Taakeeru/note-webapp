<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notizen</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.PNG" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <div class="header">
        <img src="./img/menu.svg" class="header-icons" alt="Icon" />
        <img src="./img/logo.PNG" class="header-logo" alt="Logo" />
        <h1>Notizen</h1>
        <div class="header-right">
          <div class="searchbar">
            <button id="searchbarBtn" class="header-button">
              <img src="./img/search.svg" class="header-icons" alt="Icon" />
            </button>
            <input
              type="text"
              placeholder="Suchen"
              id="searchbar"
              class="header-input"
              onclick="newStyle()"
            />
          </div>
          
          <div class="after-searchbar">
            <div class="after-searchbar1">
              <img src="./img/refresh.svg" class="header-icons" alt="Icon" />
              <img src="./img/list.svg" class="header-icons" alt="Icon" />
              <img src="./img/settings.svg" class="header-icons" alt="Icon" />
            </div>

            <div class="after-searchbar2">
              <img src="./img/apps.svg" class="header-icons" alt="Icon" />
              <img
                src="./img/seck.jpg"
                class="header-profile"
                alt="Profilbild"
              />
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="main">
      <div class="sidebar">
        <h2>Notizen</h2>
        <h2>Papierkorb</h2>
      </div>

      <div class="content-container" onclick="oldStyle()">
        <div class="content"></div>
      </div>
    </div>
  </body>
</html>
